<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor-body">
    <section class="tarjeta-arriba">
      <div class="contenedor-tarjeta-superior">
        <img src="./images/logo.svg" alt="" class="logo">
        <div class="iconos">
          <div class="caja-icono caja-doc"><img src="./images/icon-document.svg" alt="" class="doc"></div>
          <div class="caja-icono caja-folder"><img src="./images/icon-folder.svg" alt="" class="folder"></div>
          <div class="caja-icono caja-upload"><img src="./images/icon-upload.svg" alt="" class="upload"></div>          
        </div>
      </div>
    </section>
    <section class="tarjeta-abajo">
      <div class="contenedor-tarjeta-inferior">
        <p class="p-used-storage">You've used <span class="espacio-usado">815 GB</span> of  your storage</p>
        <div class="barra-almacenamiento">
          <div class="barra-almacenamiento-usado">
            <div class="circulo"> </div>
          </div>
          
        </div>
        <div class="rango-almacenamiento">
          <p class="gigas">0 gb</p>
          <p class="gigas">1000 gb</p>
        </div>
      </div>
      <div class="caja-blanca">
        <p class="gigas-black">185 <span class="gigas-left">gb left</span></p>
        
      </div>
      <div class="triangulo-rectangulo"></div>
    </section>

 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
